<form class="form-inline">

  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" placeholder="Add new shift name...">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <input type="time" class="form-control" placeholder="Enter start time...">
  </div>
  <div class="form-group mx-sm-3 mb-2 text-white">
    to
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="time" class="form-control" placeholder="Enter end time...">
  </div>

  <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Search</button>

  <button type="button" class="btn btn-primary mx-sm-3 mb-2" ng-click="downloadLogs()">Download</button>
</form>

<table class="table table-dark table-striped table-bordered table-sm">
  <thead>
    <tr class="text-secondary">
      <th scope="col">#id</th>
      <th scope="col">Frame Name</th>
      <th scope="col">Frame Number</th>
      <th scope="col">Component</th>
      <th scope="col">Shift Number</th>
      <th scope="col">Status</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="log in logs | orderBy:log.id" ng-class="{ 'text-danger' : log.status != 'ok'}">
      <th scope="row">{{log.id}}</th>
      <td>{{log.frametype}}</td>
      <td>{{log.framenumber}}</td>
      <td>{{log.framecomponent}}</td>
      <td>{{log.shiftnumber}}</td>
      <td>{{log.status}}</td>
      <td>{{getTime(log.timestamp) | date:'MM/dd/yyyy HH:mm' }}</td>
    </tr>
  </tbody>
</table>
