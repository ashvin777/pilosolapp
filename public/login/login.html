<div class="page page-login">

  <form class="body">

    <h4>Login Page</h4>
    <br/>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" ng-model="$ctrl.username" class="form-control" placeholder="Enter username" autofocus>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" ng-model="$ctrl.password" class="form-control" placeholder="Password">
    </div>

    <div class="text-danger" ng-if="$ctrl.isLoginFailed">Login Failed. Please try with correct username and password.</div>
    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.login()">Log In</button>

  </form>
</div>
