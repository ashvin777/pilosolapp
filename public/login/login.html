<div class="page page-login">

  <header>
    iRobotics
  </header>

  <form class="body">

    <h4>Login Page</h4>
    <br/>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" ng-model="username" class="form-control" placeholder="Enter username" autofocus>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" ng-model="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Log In</button>

  </form>
</div>
