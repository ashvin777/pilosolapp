<div class="page page-dashboard">
  <header>
    iRobotics
    <span class="username">
      <span class="msg">Welcome {{username}}</span>
      <span class="logout" ng-click="logout()">Logout</span>
    </span>
  </header>

  <div class="body">

    <ul class="nav nav-tabs">
      <li class="nav-item" ng-repeat="tab in tabs">
        <a class="nav-link" ng-class="{ active: activeTab.id === tab.id }" ng-click="setTab(tab)">{{tab.label}}</a>
      </li>
    </ul>

    <div class="tab-content">

      <div class="tab-pane fade show" ng-class="{ active: activeTab.id === 'runtime'}">
        <ng-include src="'dashboard/runtime.html'"></ng-include>
      </div>

      <div class="tab-pane fade show" ng-class="{ active: activeTab.id === 'reports'}">
        <ng-include src="'dashboard/reports.html'"></ng-include>
      </div>

      <div class="tab-pane fade show" ng-class="{ active: activeTab.id === 'shifts', disable: username != 'admin'}">
        <ng-include src="'dashboard/shifts.html'"></ng-include>
      </div>

      <div class="tab-pane fade show" ng-class="{ active: activeTab.id === 'framesettings', disable: username != 'admin'}">
        <ng-include src="'dashboard/framesettings.html'"></ng-include>
      </div>

    </div>

  </div>
</div>
